<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <title>Friend Finder!</title>

<body>

        <!-- main section -->
        <div class="jumbotron mt-2 mb-2">
            <h1 class="display-4"><i class="fab fa-facebook-square"></i> Friend Finder!</h1>
            <hr class="my-4">
            <p class="lead">Answer a few basic questions. Then find the friend with the greatest compatibility!</p>
            <a class="btn btn-primary btn-lg" href="/survey"
                role="button"><i class="fas fa-list-ol"></i> Go to Survey</a>
        </div>

        <!-- bottom links -->
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/api/friends" target="_blank">API Friends List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/winpildeu/Friend-Finder" target="_blank">GitHub Repo</a>
            </li>
        </ul>

    <div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
